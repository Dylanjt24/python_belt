<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/edit.css' %}">
</head>
<body>
    <div class="header">
        <a href="{% url 'users:dashboard' %}" class="btn btn-primary back-btn">Back</a>
        <a href="{% url 'users:logout' %}" class="btn btn-danger">Logout</a>
    </div>
    <div class="wrapper">
        <h1>Edit Your Job Posting</h1>
        <form action="{% url 'users:confirm' job.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" value="{{ job.title }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" cols="30" rows="5" class="form-control">{{ job.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" value="{{ job.location }}" class="form-control">
            </div>
            <input type="submit" value="Submit" class="btn btn-success">
        </form>
    </div>
</body>
</html>
